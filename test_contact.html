<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Contact Form</title>
    <link href="./public/style.css" rel="stylesheet">
</head>
<body class="bg-dark-bg text-medium-text font-sans antialiased">
    <!-- Contact Section -->
    <section id="contacto" class="bg-brand-primary py-20">
        <div class="container mx-auto px-6">
            <div class="text-center mb-12">
                <h2 class="text-3xl md:text-4xl font-bold text-white">¿Listo para Empezar?</h2>
                <p class="mt-4 text-lg text-brand-light max-w-2xl mx-auto">Completa el formulario y nos pondremos en contacto contigo para transformar tu presencia digital.</p>
            </div>
            <div class="max-w-xl mx-auto bg-white p-8 rounded-xl shadow-lg">
                <div id="form-status" class="mb-6 text-center"></div>
                <!-- 
                  ACTION URL: Replace 'xleylgjw' with your own Formspree form ID.
                  Go to formspree.io to create one.
                -->
                <form id="contact-form" action="https://formspree.io/f/manlpzyq" method="POST" class="space-y-6">
                    <div>
                        <label for="name" class="block text-sm font-medium text-neutral-dark">Nombre</label>
                        <input type="text" id="name" name="name" class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-brand-primary focus:border-brand-primary" placeholder="Tu Nombre Completo" required>
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-neutral-dark">Email</label>
                        <input type="email" id="email" name="email" class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-brand-primary focus:border-brand-primary" placeholder="tu@email.com" required>
                    </div>
                    <div>
                        <label for="message" class="block text-sm font-medium text-neutral-dark">Mensaje</label>
                        <textarea id="message" name="message" rows="4" class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-brand-primary focus:border-brand-primary" placeholder="Cuéntanos sobre tu proyecto..." required></textarea>
                    </div>
                    <div>
                        <button type="submit" class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-brand-primary hover:bg-brand-secondary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-secondary disabled:opacity-70 disabled:cursor-not-allowed">
                            Enviar Mensaje
                        </button>
                    </div>
                </form>
                <div class="mt-8 text-center">
                    <p class="text-neutral-medium">O escríbenos directamente a:</p>
                    <a href="mailto:forma.digital.ar@gmail.com" class="font-semibold text-brand-primary hover:text-brand-secondary">forma.digital.ar@gmail.com</a>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Código JavaScript para el manejo del formulario
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('contact-form');
            const formStatus = document.getElementById('form-status');

            if (!form) {
                console.log('Contact form not found');
                return;
            }

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const formData = new FormData(form);
                const submitButton = form.querySelector('button[type="submit"]');
                
                // Disable button and show loading state
                submitButton.disabled = true;
                const originalText = submitButton.innerHTML;
                submitButton.innerHTML = 'Enviando...';

                try {
                    const response = await fetch(form.action, {
                        method: 'POST',
                        body: formData,
                        headers: {
                            'Accept': 'application/json'
                        }
                    });

                    if (response.ok) {
                        formStatus.innerHTML = '<p class="text-green-500 font-medium">¡Gracias por tu mensaje! Nos pondremos en contacto contigo pronto.</p>';
                        form.reset();
                    } else {
                        throw new Error('Network response was not ok');
                    }
                } catch (error) {
                    formStatus.innerHTML = '<p class="text-red-500 font-medium">Hubo un error al enviar tu mensaje. Por favor, inténtalo de nuevo.</p>';
                } finally {
                    // Re-enable button and restore original text
                    submitButton.disabled = false;
                    submitButton.innerHTML = originalText;
                }
            });
        });
    </script>
</body>
</html>
